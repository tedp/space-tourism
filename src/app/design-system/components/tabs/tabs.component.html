<div role="tablist" class="tab-list underline-indicators flex">
  <button
    *ngFor="let tab of tabs; let i = index"
    role="tab"
    [attr.aria-selected]="i === selectedTabIndex"
    class="uppercase ff-sans-cond text-light-400 bg-dark-400 letter-spacing-2"
  >
    {{ tab.name }}
  </button>
</div>
