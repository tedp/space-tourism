<div class="grid-container grid-container--technology" style="height: 100%">
  <h1 class="numbered-title">
    <span aria-hidden="true">03</span> Space launch 101
  </h1>

  <app-tabs
    class="numbered-dot-indicators-style"
    [tabs]="tabs"
    [selectedTabName]="(selectedTechnologyName$ | async)!"
    labelStyle="numbered"
    (selectedTabChanged)="selectTechnology($event)"
  ></app-tabs>

  <article class="technology-details">
    <header class="flow flow--space-small">
      <h2 class="fs-400 ff-cond uppercase fw-faded letter-spacing-2">
        The terminology ...
      </h2>
      <p class="fs-700 uppercase ff-serif">
        {{ (currentTechnology$ | async)?.name }}
      </p>
    </header>
    <p>
      {{ (currentTechnology$ | async)?.description }}
    </p>
  </article>

  <picture *ngIf="currentTechnology$ | async as currentTechnology">
    <source
      media="(min-width: 45em)"
      [attr.srcset]="'.' + currentTechnology.images.portrait"
      type="image/webp"
    />
    <source
      media="(max-width: 45em)"
      [attr.srcset]="'.' + currentTechnology.images.landscape"
      type="image/webp"
    />
    <img
      [attr.src]="'.' + currentTechnology.images.landscape"
      type="image/png"
      alt="the moon"
    />
  </picture>
</div>
